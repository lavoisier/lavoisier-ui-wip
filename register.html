<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="vendor/pure-release-1.0.0/pure-min.css">
  <link rel="stylesheet" href="vendor/pure-release-1.0.0/grids-responsive-min.css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/login.css" rel="stylesheet" type="text/css">

  <title>Lavoisier.IO Registration page</title>
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-2-24 pure-u-sm-7-24 pure-u-md-4-12 pure-u-lg-9-24 pure-u-xl-9-24"></div>
    <div class="pure-u-20-24 pure-u-sm-10-24 pure-u-md-4-12 pure-u-lg-6-24 pure-u-xl-6-24">
      <div class="login-block">
        <h1 class="center">Registration</h1>
        <small class="center">
          We just need your mail address and a password. Remember it carefully.
        </small>
        <form class="pure-form pure-form-stacked">
          <p>
            <input type="email" value="" placeholder="Mail" id="username" class="pure-input-1"/>
          </p>
          <p>
            <input type="password" value="" placeholder="Password" id="password" class="pure-input-1" pattern=".{8,}"/>
            <button class="unmask" type="button" title="Mask/Unmask password to check content">Unmask</button>
            <small>At least 8 characters</small>
          </p>
          <a href="reactions.html" class="btn btn-primary btn-full">Register</a>
          <small class="right">
            <a href="login.html">Back to login</a>
          </small>
        </form>
      </div>
    </div>
    <div class="pure-u-2-24 pure-u-sm-7-24 pure-u-md-4-12 pure-u-lg-9-24 pure-u-xl-9-24"></div>
  </div>
  <script src="vendor/jquery-2.2.1/jquery-2.2.1.min.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
